<head>

  <div class="card text-center">

          <a class="nav-link active" href="/">Visualization</a>

        <li class="nav-item">

    <div class="card-body">

      <img src="{{url_for('static', filename='img/key.png')}}" alt="wrapkit" />      <!-- <br> -->

  <!-- Loading square for squar.red network -->
<span class="loader"><span class="loader-inner">

  <script type="text/javascript" src="https://unpkg.com/leaflet.markercluster@1.0.3/dist/leaflet.markercluster.js"></script>
  <!-- API key -->
  <script type="text/javascript" src="{{ url_for('static', filename='js/config.js')}}"></script>
